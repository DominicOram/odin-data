[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = static
adapters   = live_viewer

[tornado]
logging = debug

[adapter.live_viewer]
module = odin_data.live_view_adapter.LiveViewAdapter
live_view_endpoints = tcp://127.0.0.1:5020,
                      tcp://127.0.0.1:5021
default_colormap = Ocean