<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODIN Live View Server</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap-3.3.6-dist/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/odin-server.css" rel="stylesheet">

  </head>
  <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ODIN</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="container">
        <div class="odin-server">
            <div class="row"><h1>ODIN Server</h1></div>
            <div class="row"><p class="lead">Live View Demo</p></div>
            <div class="row">
                <div class="center-fit">
                    <div class="col-md-2">
                        <label><b>Auto-update:</b></label>
                    </div>
                    <div class="col-md-2">
                        <input type="checkbox" name="preview_enable" data-size="small">
                    </div>
                </div>
            </div>
            <div class="row"><div class="col-md-2">&nbsp;</div></div>
            <div class="row">
                <img class='center-fit' id='preview_image' src='/api/0.1/live_view/image' data-src='/api/0.1/live_view/image'>
            </div>
            <div class="row center-fit">
                <div class="col-md-2">
                    <label for="img_min"><b>Data Min:</b></label>
                </div>
                <div class="col-md-2">
                    <div id="img_min">--</div>
                </div>
                <div class="col-md-2">
                    <label for="img_max"><b>Data Max:</b></label>
                </div>
                <div class="col-md-2">
                    <div id="img_max">--</div>
                </div>
            </div>
            <div class="row">
                <!--Clip Div -->
                <div class="col-md-2">
                        <label><b>Clipping Enabled:</b></label>
                </div>
                <div class="col-md-2">
                    <input type="checkbox" name="clip_enable" data-size="small"/>
                </div>
                <div class="col-md-2">
                    <input type="range" min="0" max="100" value="0" steps="1">
                </div>
            </div>
            <div class="row">
                <div class="col-md2">Colourmap: 
                    <select id="colormap_dropdown" name="colormap" onchange="colormap_change(this.value);"/>
                </div>      
            </div>
        </div>
      </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-3.3.6-dist/js/bootstrap-switch.min.js"></script>
    <script src="js/odin_server.js"></script>
    <script src='js/img_loader.js'></script>
  </body>
</html>
